<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Particle Heart</title>
  <style>
    body {
        margin: 0;
        background: #111;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
    }
    #message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
        font-size: 2em;
        font-family: 'Segoe UI', cursive, sans-serif;
        font-weight: bold;
        text-shadow: 0 0 20px #e63946, 2px 2px 8px #000;
        z-index: 2;
        letter-spacing: 2px;
        opacity: 0;
        transition: opacity 2s;
        width: 300px; /* Constrain width to fit in heart */
    }
    #emoji {
        position: absolute;
        top: 65%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3em;
        z-index: 2;
        animation: pulse 1s infinite;
        opacity: 0;
        transition: opacity 2s;
    }
    @keyframes pulse {
        0%, 100% { transform: translate(-50%, -50%) scale(1);}
        50% { transform: translate(-50%, -50%) scale(1.2);}
    }
   
  </style>
</head>
<body>
  <div id="message">You are my entire world. Happy valentine</div>
  <div id="emoji">ðŸ¥°</div>
  
  <canvas id="heartCanvas"></canvas>
  <script>
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    let mouseX = W / 2;
    let mouseY = H / 2;
    let forming = false;
    let startTime = Date.now();

    // Heart parametric equation
    function heart(t, scale=12) {
      let x = scale * 16 * Math.pow(Math.sin(t), 3);
      let y = -scale * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
      return [x, y];
    }

    // Generate particles with random positions
    let particles = [];
    for (let i = 0; i < 1200; i++) {
      let t = Math.random() * Math.PI * 2;
      let [targetX, targetY] = heart(t, 15);
      particles.push({
        x: Math.random() * W,
        y: Math.random() * H,
        targetX: W/2 + targetX,
        targetY: H/2 + targetY,
        r: Math.random() * 2 + 1,
        speed: Math.random() * 2 + 1,
        angle: Math.random() * Math.PI * 2,
        velocity: {
          x: (Math.random() - 0.5) * 4,
          y: (Math.random() - 0.5) * 4
        },
        alpha: Math.random()*0.5+0.5
      });
    }

    function updateParticles() {
      const currentTime = Date.now();
      const elapsed = (currentTime - startTime) / 1000; // seconds
      forming = elapsed > 15;

      particles.forEach(p => {
        if (forming) {
          // Form heart shape
          let dx = p.targetX - p.x;
          let dy = p.targetY - p.y;
          p.x += dx * 0.05;
          p.y += dy * 0.05;
        } else {
          // Random movement before forming
          let mouseForce = {
            x: (mouseX - p.x) * 0.01,
            y: (mouseY - p.y) * 0.01
          };

          p.velocity.x += mouseForce.x;
          p.velocity.y += mouseForce.y;

          // Add some randomness to movement
          p.velocity.x += (Math.random() - 0.5) * 0.5;
          p.velocity.y += (Math.random() - 0.5) * 0.5;

          // Damping
          p.velocity.x *= 0.95;
          p.velocity.y *= 0.95;

          // Update position
          p.x += p.velocity.x;
          p.y += p.velocity.y;

          // Bounce off walls
          if (p.x < 0 || p.x > W) p.velocity.x *= -1;
          if (p.y < 0 || p.y > H) p.velocity.y *= -1;
        }
      });
    }

    function checkFormation() {
        const currentTime = Date.now();
        const elapsed = (currentTime - startTime) / 1000;
        
        if (elapsed > 15) {
            document.getElementById('message').style.opacity = '1';
            document.getElementById('emoji').style.opacity = '1';
        }
    }

    function draw() {
      ctx.fillStyle = 'rgba(17, 17, 17, 0.2)';
      ctx.fillRect(0, 0, W, H);

      // Draw particles
      particles.forEach(p => {
        ctx.save();
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = "#e63946";
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      });

      updateParticles();
      checkFormation();
      requestAnimationFrame(draw);
    }

    // Track mouse position
    canvas.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    });

    draw();
  </script>
</body>
</html>
